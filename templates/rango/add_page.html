<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Add new page</h1>
    {% if category %}
    <form id="page_form" method="POST" action="/rango/category/{{ category.slug }}/add_page/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{  hidden  }}
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Create Page" />
    {% else %}
        <h1>Category doesn't exist.</h1>
        <a href="/rango/">Go back to index</a><br />
    {% endif %}
    </form>

</body>
</html>
