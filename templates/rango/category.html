<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
                <ul>
                    {% for p in pages %}
                    <li><a href="{{ p.url }}">{{ p.title }}</a></li>
                    {% endfor %}
                </ul>
            {% else %}
                <strong>No pages in current category</strong>
            {% endif %}
        {% else %}
                <strong>There's no {{ category_name }}</strong>
        {% endif %}
    <a href="/rango/category/{{ category.slug }}/add_page/">Add a new page under this category.</a><br/>
</body>
</html>
